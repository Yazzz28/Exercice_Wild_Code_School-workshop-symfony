remote_theme: WildCodeSchool/workshops-jekyll-theme

# disable the jekyll-titles-from-headings plugin, 
# so first h1 will not be used as prior title of you page
titles_from_headings:
  enabled: false

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "tic-tac" # possible values: default or tic-tac

style: dev # possible values: dev, data, ciber, design or wild.
title: 'Atelier Symfony Doctrine'
description: 'Comprendre les enjeux des migrations gérées avec Doctrine'
# type: ''
main_image: 'images/cover-migration-des-oiseaux.jpg' # http or relative path to image
show_clone: true
show_toc: false
lang: fr